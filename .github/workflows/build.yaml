name: test and deploy

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
          server-id: sagebionetworks
          server-username: MAVEN_USERNAME
          server-password: MAVEN_USERPWD
      - name: deploy
        run: echo mvn clean deploy
        env:
          MAVEN_USERNAME: ${{ secrets.ARTIFACTORY_USER }}
          MAVEN_USERPWD: ${{ secrets.ARTIFACTORY_PWD }}

  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
      - name: test
        run: mvn clean test



